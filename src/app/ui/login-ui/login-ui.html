@if (isLoading()) {
<!-- Loading -->
<div
  class="w-[300px] max-w-md space-y-8 rounded-xl bg-card-foreground p-10 shadow-lg animate-pulse"
>
  <div class="flex flex-col items-center">
    <div class="mt-6 h-9 w-3/4 rounded bg-gray-200"></div>
    <div class="mt-4 h-4 w-5/6 rounded bg-gray-200"></div>
  </div>
  <div class="mt-8">
    <div class="h-12 w-full rounded-md bg-gray-200"></div>
  </div>
  <div class="mt-4 flex justify-center">
    <div class="h-3 w-2/3 rounded bg-gray-200"></div>
  </div>
</div>
} @else {
<div class="w-full max-w-md space-y-8 rounded-xl bg-card-foreground p-10 shadow-lg">
  <div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-background">
      Sign in to your account
    </h2>
    <p class="mt-2 text-center text-sm text-background">
      Welcome back! <br />
      Please sign in using your GitHub or Google account.
    </p>
  </div>
  <div class="mt-8 space-y-6">
    <button
      (click)="loginWithGoogle()"
      class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary px-4 py-3 text-sm font-medium text-white transition-colors duration-200 hover:bg-primary-foreground hover:text-foreground focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:outline-none cursor-pointer"
    >
      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
        <svg
          class="h-5 w-5 text-white group-hover:text-foreground"
          fill="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .533 5.333.533 12S5.867 24 12.48 24c3.44 0 6.013-1.133 8.053-3.24 2.08-2.08 2.76-5.12 2.76-7.547 0-.76-.053-1.467-.173-2.293h-10.64z"
          />
        </svg>
      </span>
      Login with Google
    </button>
    <button
      (click)="loginWithGithub()"
      class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary px-4 py-3 text-sm font-medium text-white transition-colors duration-200 hover:bg-primary-foreground hover:text-foreground focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:outline-none cursor-pointer"
    >
      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
        <svg
          class="h-5 w-5 text-white group-hover:text-foreground"
          fill="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
      Login with GitHub
    </button>
  </div>
  <div class="mt-4 text-center">
    <p class="text-xs text-gray-500">
      By signing in, you agree to our Terms of Service and Privacy Policy.
    </p>
  </div>
</div>
}
